<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
       margin: 0;
       overflow: hidden;
   }

   .image-container {
       position: relative;
   }

   .clickable-image {
       cursor: pointer;
   }

   .overlay {
       display: none;
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background-color: rgba(0, 0, 0, 0.7);
       justify-content: center;
       align-items: center;
   }

   .expanded-image {
       max-width: 90%;
       max-height: 90%;
       object-fit: contain;
   }
   
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/electronic-store-product-gallery-image-19-300x300.jpg"  alt="Clickable Image" class="clickable-image">
        <div class="overlay" id="overlay">
            <img src="/electronic-store-product-gallery-image-19-300x300.jpg" alt="Expanded Image" class="expanded-image" id="expanded-image">
        </div>
    </div>
    <script>
          const clickableImage = document.querySelector('.clickable-image');
   const overlay = document.getElementById('overlay');
   const expandedImage = document.getElementById('expanded-image');

   clickableImage.addEventListener('click', () => {
       overlay.style.display = 'flex';
       expandedImage.src = clickableImage.src;
   });

   overlay.addEventListener('click', () => {
       overlay.style.display = 'none';
   });
   
    </script>
</body>
</html>
